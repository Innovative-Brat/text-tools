<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Uppercase to Lowercase Converter – Free Online Tool</title>
  <meta name="description" content="Convert text from uppercase to lowercase instantly. Free, fast, mobile-friendly text converter.">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      color: #222;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 16px;
    }

    h1 {
      text-align: center;
      margin-bottom: 8px;
    }

    p {
      text-align: center;
      font-size: 14px;
      color: #555;
    }

    textarea {
      width: 100%;
      min-height: 160px;
      padding: 12px;
      font-size: 16px;
      box-sizing: border-box;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
      margin-top: 12px;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 12px;
    }

    button {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }

    button.secondary {
      background: #4b5563;
    }

    button:hover {
      opacity: 0.9;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #777;
      margin-top: 20px;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 20px;
      }
      button {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Uppercase to Lowercase Converter</h1>
    <p>Paste your text below and convert instantly.</p>

    <textarea id="textInput" placeholder="Enter or paste text here..."></textarea>

    <div class="buttons">
      <button onclick="toUppercase()">UPPERCASE</button>
      <button class="secondary" onclick="toLowercase()">lowercase</button>
    </div>

    <footer>
      Free Text Tool • No signup • Works on all devices
    </footer>
  </div>

  <script>
    function toUppercase() {
      const textarea = document.getElementById("textInput");
      textarea.value = textarea.value.toUpperCase();
    }

    function toLowercase() {
      const textarea = document.getElementById("textInput");
      textarea.value = textarea.value.toLowerCase();
    }
  </script>

</body>
</html>
